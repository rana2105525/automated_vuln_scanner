<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Vulnerability Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Scanner Logo" class="logo" />
      <h1>Web Vulnerability Scanner</h1>
      <p class="description">Identify common web vulnerabilities like SQL Injection, XSS, and CSRF by scanning any URL with ease.</p>
    </header>

    <form id="scanForm">
      <input type="text" id="url" placeholder="Enter website URL..." required />
      <button type="submit">Start Scan</button>
    </form>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Scanning in progress...</p>
    </div>

    <section id="report" style="display: none;">
      <h2>Scan Report</h2>
      <div id="scanResults" class="results"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
